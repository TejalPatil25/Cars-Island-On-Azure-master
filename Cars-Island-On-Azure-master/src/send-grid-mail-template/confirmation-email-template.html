<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en"><head id="Head1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Cars Island Confirmation Email</title><meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
   <style>
       table td {border-collapse:collapse;margin:0;padding:0;}
   </style>
</head>
<body dir="ltr" lang="en" style="padding: 20px;background-color:#EBEBEB;">
   <table width="100%" cellpadding="0" cellspacing="0" border="0" dir="ltr" lang="en">
        <tr>
           <td valign="top" width="50%"></td>
           <td valign="top">
              <!-- Email Header -->
              <table id="EmailHeader" width="640" valign="top" cellpadding="0" cellspacing="0" border="0" dir="ltr" lang="en" style="background-color: #fff;">
               <tr>
                   <td width="24">&nbsp;</td>
                   <td width="640" align="center" style="padding: 40px 0 24px;">
                       <img src="http://cdn.mcauto-images-production.sendgrid.net/e106bcacd15a135e/78580127-9775-4b65-b734-3cb81be61975/120x71.png"/>
                        <h1 style="line-height:0;font-size:0;color:transparent;display:none;">
                        <span id="HeaderPlaceholder_UserVerificationEmailHeader"><font color="#000000">Car reservation confirmed</font></span>
                       </h1>
                   </td>
                   <td width="24">&nbsp;</td>
               </tr>
              </table>
              <!-- Email Content -->
              <table id="PageBody" width="640" valign="top" cellpadding="0" cellspacing="0" border="0" dir="ltr" lang="en" style="background-color: #fff;">
               <tr>
                   <td width="24">&nbsp;</td>
                   <td width="640" align="center" style="padding:10px 0 20px;">
                       <div style="font-family:Arial, sans-serif;font-size:16px; color:#707070;">
                           <span id="BodyPlaceholder_UserVerificationEmailBodySentence1">Car reservation confirmed</span>
                       </div>
                       <div style="font-family:Arial, sans-serif;font-size:28px;color:#000;font-weight:bold;padding-top:12px;">
                           <span id="BodyPlaceholder_UserVerificationEmailBodySentence2">{{otp}}</span>
                       </div>
                       <br>
                       <div style="font-family:Arial, sans-serif;font-size:14px; color:#707070;">
                           <span id="BodyPlaceholder_UserVerificationEmailBodySentence3">Hi {{customerName}}, your car was successfully reserved.<br>Car details: {{carBrand}} {{carModel}}<br>From: {{fromDate}}<br>To: {{toDate}}<br><br>
                            <img src="{{carImageUrl}}"/>
                           </span>
                       </div>
                       <br>
                       <br>
                       <div style="font-family:Arial, sans-serif; font-size:14px; color:#707070;">
                            Sincerely,
                       </div>
                       <div style="font-family:Arial, sans-serif; font-size:14px; font-style:italic; color:#707070;">
                            Cars Island Car Rental
                       </div>
                   </td>
                   <td width="24">&nbsp;</td>
               </tr>
              </table>
              <!-- Email Footer -->
              <table id="EmailFooter" width="640" valign="top" cellpadding="0" cellspacing="0" border="0" dir="ltr" lang="en" style="background-color: #fff;">
               <tr>
                   <td width="24">&nbsp;</td>
                   <td id="PageFooterContainer" width="640" valign="top" colspan="6" style="padding:0px;">
                   </td>

                   <td width="24">&nbsp;</td>
               </tr>
              </table>

           </td>
           <td valign="top" width="50%"></td>
       </tr>
   </table>
